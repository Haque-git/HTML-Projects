<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <style>
    .irregular-line {
  width: 100%;
  height: 1px;
  background-image: linear-gradient(to right, black 20%, transparent 20%),
                    linear-gradient(to right, black 40%, transparent 40%),
                    linear-gradient(to right, black 60%, transparent 60%),
                    linear-gradient(to right, black 80%, transparent 80%);
  background-position: 0 0, 0 0.2em, 0 0.4em, 0 0.6em;
  background-size: 20% 1px, 40% 1px, 60% 1px, 80% 1px;
  background-repeat: no-repeat;
}
  </style>

  <div class="irregular-line"></div>
</body>
</html>
