<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <style>
    body {
      background-color: rgb(85, 85, 85);
    }
    .container {
      position: relative;
      width: 300px;
      height: 200px;
      border: 1px solid #000;
    }
  
    .hole {
      position: absolute;
      top: 50px;
      left: 100px;
      width: 100px;
      height: 100px;
      background-color: #3a3a3a; /* Set the background color to match your page */
      box-shadow: 0px 0px 10px 10px rgba(0, 0, 0, 0.5) inset;
      z-index: 1;
    }
  </style>
  
  <div class="container">
    <div class="hole"></div>
  </div>
</body>
</html>
